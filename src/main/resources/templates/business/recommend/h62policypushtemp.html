<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
	        <div class="form-group col-sm-2">
	          <input type="text" class="form-control" v-model="q.tempNm" @keyup.enter="query" placeholder="模板名称">
	        </div>
	        <a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("recommend:h62policypushtemp:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("recommend:h62policypushtemp:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("recommend:h62policypushtemp:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="cus-p-diag">
    <div class="panel panel-default" style="width: 100%;height:100%;">
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">模板名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model.trim="h62PolicyPushTemp.tempNm" :disabled="readonlyFlag" placeholder="模板名称"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">推送内容</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model.trim="h62PolicyPushTemp.tempContent" :disabled="readonlyFlag" placeholder="推送内容"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">备注描述</div>
			   	<div class="col-sm-10">
			      <textarea class="form-control" v-model.trim="h62PolicyPushTemp.tempDesc" :disabled="readonlyFlag" placeholder="备注描述"></textarea>
			    </div>
			</div>
			<div class="form-group">
			</div>
			<div class="form-group" style="text-align:center">
				<div v-if="!readonlyFlag">
					<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" />
	            	&nbsp;&nbsp;
	            	<input type="button" class="btn btn-warning"  @click="closed"  value="取消" />
				</div>
			</div>
		</form>
	</div>
	</div>
</div>

<script src="${rc.contextPath}/js/recommend/h62policypushtemp.js?_${date.systemTime}"></script>
</body>
</html>
