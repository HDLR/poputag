<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
<style type="text/css"> 
.prompt_msg {
	color: red;
	padding-left: 15px;
	font-size: 15px;
}

.prompt_msg>span {
	margin-right: 10px;
	margin-left: 15px;
}

.button_location{
	height:auto;
	float:right;
	margin-right:100px;
	margin-top:10px;
}

.main_contents{
	border:1px solid #00CC00; 
	position: absolute; 
	width:100%; 
	height:100%;
	/* background: burlywood; */
    /* box-shadow: darkgrey 0px 0px 30px 5px inset; *//* 边框内阴影 */
}
</style>
</head>
<body>
<div id="rrapp" v-cloak>
	<div class="main_contents">
		<div id="left_body" class="tag_tree1">
		    <ul id="menuTree" class="ztree"></ul>
		</div>
		
		<div id="right_body" class="right_body" style="overflow-y: hidden;">
			<div class="button_location" v-show="!showList">
		        <a class="btn btn-primary" @click="queryUsage('', 10);">标签使用前十位</a>
		    </div>
		    <div id="main_div" v-show="!showList" style="width:700px;height:400px;top:30px;"></div>
		    <div v-show="showList" style="width:700px;height:400px;">
				<h4 class="prompt_msg">【统计分析-标签应用】提示：</h4>
				<h2 style="font-size: 15px;margin-left: 15px;">
					<span class="glyphicon glyphicon-hand-right"></span>
				 	请勾选左侧的标签属性，展示勾选的标签属性被使用的次数!
				</h2>
				<h2 style="font-size: 15px;margin-left: 15px;">
					<span class="glyphicon glyphicon-hand-right"></span>
				 	如未被使用过，将不展示！
				</h2>
		    </div>
		</div>
    </div>
</div>
<script src="${rc.contextPath}/js/public/echarts.min.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/statis/tagUsage.js?_${date.systemTime}"></script>
</body>
</html>
