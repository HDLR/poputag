<!DOCTYPE html>
<html>
<head>
<title>法人库部门部门归集统计信息表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="col-sm-3">
				<input type="text" class="form-control" v-model="q.deptName" @keyup.enter="select" placeholder="部门名称">
			</div>
			#if($shiro.hasPermission("dataQuality:list"))
			<a class="btn btn-primary" @click="select"><i class="fa fa-plus"></i>&nbsp;查询</a>
			#end
			#if($shiro.hasPermission("corpdepartstatinfo:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("corpdepartstatinfo:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("corpdepartstatinfo:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">部门标识</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="corpDepartStatInfo.departFlag" placeholder="部门标识"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">表名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="corpDepartStatInfo.tableName" placeholder="表名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">表中文名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="corpDepartStatInfo.tableNameZh" placeholder="表中文名"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/label/depDataPercentDetail.js?_${date.systemTime}"></script>
</body>
</html>
