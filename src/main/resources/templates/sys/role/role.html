<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="sys/header.html::head"></head>
<body th:include="sys/header.html::body"></body>
<title>菜单管理</title>
<body>
  <div id="rrapp" v-cloak>
    <div>
      <div class="grid-btn">
        <div class="form-group col-sm-2">
          <input type="text" class="form-control" v-model="q.roleName" @keyup.enter="query" placeholder="角色名称">
        </div>
        <a class="btn btn-default" @click="query">查询</a>
        <a shiro:hasPermission="sys:role:save" class="btn btn-primary" @click="add">
          <i class="fa fa-plus"></i>
          &nbsp;新增
        </a>
        <a shiro:hasPermission="sys:role:update" class="btn btn-primary" @click="update">
          <i class="fa fa-pencil-square-o"></i>
          &nbsp;修改
        </a>
        <a shiro:hasPermission="sys:role:delete" class="btn btn-primary" @click="del">
          <i class="fa fa-trash-o"></i>
          &nbsp;删除
        </a>
      </div>
      <table id="jqGrid"></table>
      <div id="jqGridPager"></div>
    </div>
    <div v-show="!showList" class='cus-p-diag'>
      <div class="panel panel-default cusdialog">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-2 control-label">角色名称</div>
            <div class="col-sm-10">
              <input type="text" class="form-control" v-model="role.roleName" placeholder="角色名称" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2 control-label">备注</div>
            <div class="col-sm-10">
              <input type="text" class="form-control" v-model="role.remark" placeholder="备注" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2 control-label">授权</div>
            <div class="col-sm-10">
              <ul id="menuTree" class="ztree cusztree"></ul>
            </div>
          </div>
        </form>
         <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" />
            &nbsp;&nbsp;
            <input type="button" class="btn btn-warning"  @click="closed"  value="返回" />
          </div>
      </div>
    </div>
  </div>
  
	<script th:src="@{/statics/js/sys/role.js}"></script>
</body>
</html>
